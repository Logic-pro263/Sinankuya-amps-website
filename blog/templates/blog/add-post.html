<!doctype html>

<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Administration AMPS</title>

    <style>
    .head{
      background-color: #ff5722;
      }

    </style>
  </head>
  <body>
      <header class="p-3 mb-3 border-bottom head">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary text-white">Accueil</a></li>
          <li><a href="#" class="nav-link px-2 link-dark text-white">Messages</a></li>
        </ul>

        <div class="dropdown text-end">

          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
             <li><a class="dropdown-item" href="">{{user.first_name}} {{user.last_name}}</a></li>
            <li><a class="dropdown-item" href="{% url 'index' %}">Retour au site</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">DÃ©connexion</a></li>
          </ul>
        </div>

      </div>
    </div>
  </header>
    <div class="container">
    <div class="post-form">
        <h2 class="text-center">Nouveau article</h2>
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">{{form.errors}}</div>
            {% endif %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="form-group">
                <label>Titre:</label>
                {{form.title}}
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-group">
                <label>Article:</label>
                {{form.content}}
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <div class="form-group">
                <label>Image:</label>
                {{form.image}}
                </div>
            </div>
            <div class="col-md-12 text-center mt-5">
                <button class="btn btn-primary" type="button">Poster un article</button>
            </div>
        </form>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
